<div ng-controller="section" class="container space space-bottom" id='4'>
    <h3 class="display-4 text-center">Mâncare tradițională</h3>
    <div class="card-deck scrolling-wrapper">
        <div class="card box-shadow center" ng-repeat="food in data.mancare">
            <img class="card-img-top" ng-src="{{food.img}}">
            <h2>{{food.name}}</h2>
            <!-- Buttonul de activare al modalului -->
            <p><a class="btn btn-secondary" role="button" data-toggle="modal" data-target="#mapModal" style="color: white">Vezi locatii &raquo;</a></p>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- titlul modalului -->
                    <h5 class="modal-title" id="exampleModalLongTitle">Restaurante traditionale</h5>
                    <!-- butonul de inchidere al modalului-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <!-- iframe-ul cu harta -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d91141.05904475407!2d26.059141872100717!3d44.450429348451934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurante+traditionale+Bucure%C8%99ti!5e0!3m2!1sro!2sro!4v1519652844044" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
