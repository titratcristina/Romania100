<div class="container space space-bottom" id='6'>
    <h3 class="display-4 text-center">Tradiţii, sărbători şi obiceiuri</h3>

    <!--  Carduri cu traditii  -->
    <div class="card-deck scrolling-wrapper">
        <div class="card box-shadow center" ng-repeat="obiceiuri in data.traditii">
            <img class="card-img-top" ng-src="{{obiceiuri.img}}">
            <h2 class="card-text">{{obiceiuri.name}}</h2>
            <p class="card-text">{{ obiceiuri.detalii }}</p>
        </div>
    </div>
    <i class="fas fa-angle-double-right arrow" aria-hidden="true"></i>

    <div class="center btn-center space">

        <!-- Buttonul de activare al modalului -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#quizModal">Ești patriot sau nu?</button>

        <!-- Modal -->
        <div class="modal fade" id="quizModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- titlul modalului -->
                        <h5 class="modal-title" id="exampleModalLongTitle">Testează-ți cunoştinţele</h5>
                        <!-- butonul de inchidere al modalului-->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <!-- iframe-ul cu quiz ul -->
                        <iframe src="/lib/html/quiz.html" width="100%" height="410" class="border-0"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
